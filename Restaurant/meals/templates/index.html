{% extends 'base.html'  %}

{% comment %} {% load static %} {% endcomment %}

{% block title %}Item's Page{% endblock %}

{% block content %}

   <div class="row mb-3" style="width: 100rem;">
   {% for i  in categories %}   
   <div class="col-lg-3 col-md-6 mb-3"> 
       <div class="card" style="width: 18rem;">

        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{i.strCategory}}</h5>
        <h3>{{i.idCategory}}</h3>
        <p class="card-text">{{ i.strCategoryDescription|truncatewords:10 }}</p>
    </div>
  </div>
    </div>

   {% endfor %}

</div>
 {% endblock %}
