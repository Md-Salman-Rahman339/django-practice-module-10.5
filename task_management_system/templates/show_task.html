{% extends 'base.html' %} 
{% block content %}

<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in data %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{ task.tasktitle }}</h5>
        <p class="card-text">{{ task.taskDescription }}</p>
        <p>Category:
            {% for cat in task.categories.all %}
                <button class="btn btn-primary btn-sm m-2" disabled>{{ cat.category_name }}</button>
            {% endfor %}
        </p> 
        {% if task.is_completed %}
          <p class="text-success">Completed</p>
        {% else %}
          <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
